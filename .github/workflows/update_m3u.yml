name: Update PPV M3U

on:
  schedule:
    - cron: "*/30 * * * *"  # 每30分钟运行一次
  workflow_dispatch:        # 允许手动点击按钮运行

permissions:
  contents: write           # 赋予脚本推送代码到仓库的权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装 Python 依赖
        run: |
          pip install requests

      - name: 运行爬虫脚本
        run: |
          python a.py
          # 检查文件是否生成，如果没有生成则报错停止，防止覆盖旧文件
          if [ ! -f "PPV_IFRAME.m3u8" ]; then
            echo "错误：PPV_IFRAME.m3u8 未生成！"
            exit 1
          fi

      - name: 备份原始 M3U
        run: |
          cp PPV_IFRAME.m3u8 example.m3u8

      - name: 替换 embed 地址 (URL 转换)
        run: |
          # 使用 sed 进行全局替换
          sed -i 's|https://modistreams.org/embed/|https://abc.com/stream?uri=|g' PPV_IFRAME.m3u8

      - name: 提交并推送更改
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add PPV_IFRAME.m3u8 example.m3u8
          # 只有在文件有变动时才提交，避免报错
          git commit -m "Auto update PPV M3U: $(date +'%Y-%m-%d %H:%M')" || echo "没有检测到内容变化，跳过提交。"
          git push
